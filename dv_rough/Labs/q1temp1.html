<!DOCTYPE html>

<html>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <body>
    <!-- svg tag is used here -->

    <svg width="960" height="400"></svg>

    <script>
      var margin = { top: 30, right: 30, bottom: 70, left: 60 },
          width = 960 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

      var xScale = d3.scaleBand().range([0,width]);
      var yScale = d3.scaleLinear().range([height,0]);
      var array = [];

      d3.csv(
        "https://raw.githubusercontent.com/Vikr-182/DV-Datasets/master/unemployment_2005_2015.csv",
        function (error, data) {
          array.push(data);
        }
      ).then(() => {
        var svg = d3.select("svg");
          svg
            .append("line")
            .attr("x1", "60")
            .attr("x2", "200")
            .attr("y1", "100")
            .attr("y2", "100")
            .attr("stroke", "black");

          svg
            .append("line")
            .attr("x1", "60")
            .attr("x2", "60")
            .attr("y1", "100")
            .attr("y2", "0")
            .attr("stroke", "black");



          svg
            .append("text")
            .attr("x", "80")
            .attr("y", "120")
            .text("X");

          svg
            .append("text")
            .attr("x", "0")
            .attr("y", "60")
            .attr("transform", "rotate(-90,20,30)")
            .text("Data");
        }
      )
    </script>
  </body>
</html>
